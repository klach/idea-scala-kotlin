buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "kotlin"

dependencies {
    compile project(":java-module")
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
